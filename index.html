<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="src/assets/css/style.css">
    <title>Dev Chat</title>
</head>
<body>
    <div id="app">
            <div class="contact">
                <div class="user-info">
                    <img src="https://randomuser.me/api/portraits/women/30.jpg" alt="Black Woman smiling">
                    <div class="user-status">
                        <strong>
                            Cecilia Sassaki
                        </strong>
                        <div class="status">
                            <p>Online</p>
                        </div>
                    </div>
                </div>
                <div class="close-chat"><img src="src/assets/img/close.svg" alt="Close Chat"></div>
            </div>
            <div class="messages">
                <div class="last-seen"><p>Hoje 11:30</p></div>
                <div class="messages-sent">

                    <div class="message">
                        <div class="user-send-date">Cecilia - 11:30</div>
                        <div class="user-send-message">Tive uma ideia incrível para um projeto! 😍</div>
                    </div>

                    <div class="message you">
                        <div class="user-send-date">You - 11:32</div>
                        <div class="user-send-message">Sério? Me conta mais.</div>
                    </div>

                    <div class="message">
                        <div class="user-send-date">Cecilia - 11:34</div>
                        <div class="user-send-message">E se a gente fizesse um chat moderno e responsivo em apenas uma semana?</div>
                    </div>

                    <div class="message you">
                        <div class="user-send-date">Você - 11:36</div>
                        <div class="user-send-message">#boraCodar! 🚀</div>
                    </div>
                </div>
            </div>
            <div class="send">C</div>
    </div>
    <script src="src/assets/js/app.js"></script>
</body>
</html>
